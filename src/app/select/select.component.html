<div class="custom-select">
  <select id="filter" name="filter" [value]="value?.value" (change)="onSelectChange($event)" class="react-select">
    @for (option of options; track option.value) {
      <option 
        [value]="option.value" 
        [attr.selected]="option.value == value?.value"
      >
        {{ option.label }}
      </option>
    }
  </select>
</div>
